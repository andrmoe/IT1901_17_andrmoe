{% extends "base.html" %}
{% block title %}My Page{% endblock %}
{% block content %}
	<h2>My Page</h2>
	{% if posts %}
	<ul>
 		{% for post in posts %}
	<li>
		 <a href="/{{ post.id }}">{{ post.title }}</a> ({{post.author}})
	</li>
 		{% endfor %}
	</ul>
		{% else %}
 <p>There are no posts in the avalible.</p>
{% endif %}
{% endblock %}
