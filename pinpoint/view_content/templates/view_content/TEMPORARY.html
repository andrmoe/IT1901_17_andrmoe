{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
	<h2>Posts</h2>
    {% for post in posts %}
        <span>{{ post.date|date:"d.m.Y" }}: </span>
        <a href="">{{ post.title }}</a><a href="">   -<i>{{ post.author.username }}</i></a>
        <p>{{ post.body }}</p>
    {% endfor %}
    <hr>
    <div>Logged in as {{ user.username }}</div>
{% endblock %}
