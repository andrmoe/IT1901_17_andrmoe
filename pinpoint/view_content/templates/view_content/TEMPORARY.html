{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
	<h2>Posts</h2><br>
    {% for post in posts %}
        {% if post.published %}
        	<div class="pointer" onclick="document.location='{% url 'detail' post.id %}'">
		    <h4>{{ post.title }}</h4>
		    <p>{{ post.date|date:"d.m.Y" }}: <a href="">   -<i>{{ post.author.username }}</i></a> </p>
		  </div>
            
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
