{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
	<h2>Posts</h2>
    {% for post in posts %}
        {% if post.published %}
            <span>{{ post.date|date:"d.m.Y" }}: </span>
            <a href="{% url 'detail' post.id %}">{{ post.title }}</a><a href="">   -<i>{{ post.author.username }}</i></a>
            <p></p>
        {% endif %}
    {% endfor %}
    <hr>
{% endblock %}
