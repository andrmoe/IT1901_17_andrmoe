{% extends "base.html" %}
{% block content %}

<h2>{{ post.title }} - {{ post.date|date:"d.m.Y" }}</h2>
<h4>
	Author -
	{% for author in post.author.all %}
		<a>{{ author }}, </a>
	{% endfor %}
</h4>
<p>{{ post.body }}</p>

{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}

{% endblock %}
