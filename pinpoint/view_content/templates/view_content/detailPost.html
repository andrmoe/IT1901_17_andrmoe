{% extends "base.html" %}
{% block content %}

<h2>{{ post.title }} - {{ post.date|date:"d.m.Y" }}</h2>
<h3>Author - {{ post.author }}</h3>
<p>{{ post.body }}</p>
{% if request.user.is_authenticated%} <button onclick="document.location='/save_post/{{ post.id }}'">Add to Saved Posts</button> {% endif %}
{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}

{% endblock %}
