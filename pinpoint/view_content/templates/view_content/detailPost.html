{% extends "base.html" %}
{% block content %}

<h2>{{ post.title }} - {{ post.date|date:"d.m.Y" }}</h2>
<h3>
	Author -
	{% for author in authors %}
		<a>{{ author }}  </a>
	{% endfor %}
</h3>
<p>{{ post.body }}</p>

{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}

{% endblock %}
